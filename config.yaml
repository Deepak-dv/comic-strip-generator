# Device settings
device: cuda  # or cpu

# Paths
save_dir: /content/drive/MyDrive
train_dataset_path: /content/drive/MyDrive/train
val_dataset_path: /content/drive/MyDrive/val
test_dataset_path: /content/drive/MyDrive/test
checkpoint_path: model_epoch_10.pth
best_model_path: model_best_multimodal.pth
final_model_path: model_final_multimodal.pth

# Training hyperparameters
num_epochs: 20
start_epoch: 10
batch_size: 2
learning_rate: 0.0001

# Model settings
vocab_size: 30522  # BERT-base uncased
sequence_length: 3
image_size: [256, 256]
feature_dim: 512
hidden_dim: 512
num_layers: 2
dropout: 0.1

# Data loader
shuffle: true
max_train_stories: 800
max_val_stories: 200
max_test_stories: 100

# Evaluation
num_eval_batches: 20
