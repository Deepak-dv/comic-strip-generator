project_name: comic_strip_generator
dataset:
  name: daniel3303/StoryReasoning
  sequence_length: 3
  max_train_stories: 800
  max_val_stories: 200
  max_test_stories: 100
  image_size: 256

training:
  batch_size: 2
  num_epochs: 20
  start_epoch: 0
  learning_rate: 0.0001
  device: cpu   # or cuda if GPU is available

model:
  encoder_backbone: resnet18
  text_encoder: bert-base-uncased
  feature_dim: 512

paths:
  drive_root: /content/drive/MyDrive
  checkpoint_dir: /content/drive/MyDrive
  best_checkpoint: /content/drive/MyDrive/model_best_multimodal.pth
  final_checkpoint: /content/drive/MyDrive/model_final_multimodal.pth
